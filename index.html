<body>
  <img class="big-background-image" src="./img/blue_strip-01.png" alt="bluestripbackground">
  <div class="container">

    <section class="m-auto">
      <div class="row">
        <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 leftColumn">

          <h1 class="m-4 title">Certick Know What Best For High Achiever, We Do This Because We Believe
            Everyone
            Deserve
            Success!</h1>
          <p class="m-4 description">For more info, visit our website. <a href="#">Learn More</a></p>
          <img class="m-4 logo" src="./img/logo.svg" alt="logo">
        </div>
        <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12 rightColumn">
          <div class="card py-4">
            <div class="card-body">
              <h3 class="card-title">
                Create An Account
              </h3>
              <div class="pt-4 inputWithIcon">
                <input type="text" class="form-control" placeholder="Username">
                <i class="fas fa-user"></i>
              </div>
              <div class="pt-4 inputWithIcon">
                <input type="text" class="form-control" placeholder="Username">
                <i class="fas fa-user"></i>
              </div>
              <div class="py-4 form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Remember me
                </label>
              </div>
              <button type="button" class="btn btn-primary btn-lg btn-block col-12">
                Login
              </button>
              <ul class="list-group list-group-flush mt-4">
                <li class="list-group-item text-center removeBB customeTextSize"><a href="#">Forgot Password?</a></li>
                <li class="list-group-item text-center removeBB customeTextSize"><a href="#">Create an Account!</a></li>

              </ul>
            </div>


          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
