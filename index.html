<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="#">
  <!-- Font Awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="./dist/css/style.css">

  <title>Login Page</title>
</head>

<body>
  <section class="m-auto ">
    <img class="big-background-image" src="./img/blue_strip-01.png" alt="bluestripbackground">
    <div class="container d-flex jutify-content-center align-items-center">
      <div class="row">
        <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12 left-column">
          <img class="m-4 logo center" src="./img/logo.svg" alt="logo">
          <h1 class="m-4 title">Certick where all achievers deserve to be remarked</h1>
          <p class="m-4 description">For more info, visit our website. <a href="#">Learn More</a></p>
        </div>
        <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 right-column">
          <div class="card py-4">
            <div class="card-body">
              <h3 class="card-title">
                Create An Account
              </h3>
              <div class="pt-4 input-with-icon">
                <input type="text" class="form-control" placeholder="Username">
                <i class="fas fa-user"></i>
              </div>
              <div class="pt-4 input-with-icon">
                <input type="text" class="form-control" placeholder="Email">
                <i class="fas fa-envelope"></i>
              </div>
              <div class="py-4 form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Remember me
                </label>
              </div>
              <button type="button" class="btn btn-primary btn-lg btn-block col-12">
                Login
              </button>
              <ul class="list-group list-group-flush mt-4">
                <li class="list-group-item text-center removeBB customeTextSize"><a href="#">Forgot Password?</a></li>
                <li class="list-group-item text-center removeBB customeTextSize"><a href="#">Create an Account!</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
